	<script type="text/javascript">
		$("#btn1").click(function() {
			$(".content1").show()
//			$(".content11").html("")
		})
		$("#btn2").click(function() {
			$(".content1").hide()
			
			var list='<p class="bg-eee jiange"></p>'
				+'<div class="content2">'
					+'<div class="cont3 clearfix ulev-3">'
						+'<span class="ufl">领料单号</span>'
						+'<span class="ufr color-aaa cutText-2">'+$(".content1 .danhao").text()+'</span>'
					+'</div>'
					+'<div class="cont3 clearfix ulev-3">'
						+'<span class="ufl">物料名称</span>'
						+'<span class="ufr color-aaa cutText-2">'+$(".content1 .name").text()+'</span>'
					+'</div>'
					+'<div class="cont3 clearfix ulev-3">'
						+'<span class="ufl">物料品牌</span>'
						+'<span class="ufr color-aaa cutText-2">'+$(".content1 .bind").text()+'</span>'
					+'</div>'
					+'<div class="cont3 clearfix ulev-3">'
						+'<span class="ufl">规格型号</span>'
						+'<span class="ufr color-aaa cutText-2">'+$(".content1 .xinghao").text()+'</span>'
					+'</div>'
					+'<div class="cont3 clearfix ulev-3">'
						+'<span class="ufl">物料数量</span>'
						+'<span class="ufr color-aaa cutText-2">'+$(".content1 .number").text()+'</span>'
					+'</div>'
					+'<div class="cont3 clearfix ulev-3">'
						+'<span class="ufl">物料金额</span>'
						+'<span class="ufr color-aaa cutText-2">'+$(".content1 .sum").text()+'</span>'
					+'</div>'
				+'</div>'
				
			$(".content").append(list)
			
		})
		
		var price=$(".sum").text().split("元")[0]
		$(".content2").on("click",".jia",function() {
			var value=$(".number").text()
			value++
			$(".number").text(value)
			$(".sum").text(price*value+"元")
			$(".jian img").attr("src","../../../../static/images/icon_jianhao.png")
		})
		$(".content2").on("click",".jian",function() {
			var value=$(".number").text()
			value--
			if (value > 1) {
				$(".number").text(value)
				$(".sum").text(price*value+"元")
			}else {
				$(".number").text(1)
				$(".sum").text(price*1+"元")
				$(".jian img").attr("src","../../../../static/images/icon_jianhao_jinzi.png")
			}
			
		})
	</script>
