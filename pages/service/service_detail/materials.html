	<script type="text/javascript">
		var dispatchId=window.location.href.split("?")[1].split("&")[0].split("=")[1]
		var dispatchNo=window.location.href.split("?")[1].split("&")[1].split("=")[1]
		var evaluate = localStorage.getItem('evaluate')
//		console.log(evaluate)
		if (evaluate == 4) {
			$("#btn1").hide()
			$(".btn1_remove").css({
				"width":"92%",
				"left":"4%"
			})
		}
//		console.log(dispatchId,dispatchNo)
		//物料页面维修用料列表列表
		function PGlist() {
			$.ajax({
				url: ias.api.materialsList
				,contentType : "application/json"
	            ,dataType : "json"
				,method:"post"
				,data: JSON.stringify({
					"dispatchId":dispatchId
				}).encode()
				,success:function(data) {
					if(data.status == 200) {
						console.log(data.results);
						if (data.results.length>0) {
							var list=""
							$(data.results).each(function(i,e) {
								list+='<p class="bg-eee jiange"></p>'
									+'<div class="content2">'
										+'<div class="cont3 clearfix ulev-3">'
											+'<span class="ufl">领料单号</span>'
											+'<span class="ufr color-aaa cutText-2">'+e.voucherNo+'</span>'
										+'</div>'
										+'<div class="cont3 clearfix ulev-3">'
											+'<span class="ufl">物料名称</span>'
											+'<span class="ufr color-aaa cutText-2">'+e.name+'</span>'
										+'</div>'
										+'<div class="cont3 clearfix ulev-3">'
											+'<span class="ufl">物料品牌</span>'
											+'<span class="ufr color-aaa cutText-2">'+e.brand+'</span>'
										+'</div>'
										+'<div class="cont3 clearfix ulev-3">'
											+'<span class="ufl">规格型号</span>'
											+'<span class="ufr color-aaa cutText-2">'+e.model+'</span>'
										+'</div>'
										+'<div class="cont3 clearfix ulev-3">'
											+'<span class="ufl">物料数量</span>'
											+'<span class="ufr color-aaa cutText-2">'+e.qty+'</span>'
										+'</div>'
										+'<div class="cont3 clearfix ulev-3">'
											+'<span class="ufl">物料金额</span>'
											+'<span class="ufr color-aaa cutText-2">'+e.moneny+'</span>'
										+'</div>'
									+'</div>'
							})
							$(".content").html(list)
						}
					} else {
						alert(data.message);
					}
				}
			});
		}
		PGlist()
		
		//物料页面仓库数据
		function materialsList() {
			$.ajax({
				url: ias.api.materialsHouse
				,contentType : "application/json"
	            ,dataType : "json"
				,method:"post"
				,success:function(data) {
					if(data.status == 200) {
//						console.log(data.results);
						if (data.results.length>0) {
							var list=""
							$(data.results).each(function(i,e) {
								list+='<div class="clearfix ulev-2 con uinn content01" iid="'+e.id+'">'
										+'<span class="ufl">'+e.name+'</span>'
										+'<span class="ufr"><img src="../../../static/images/icon_back_b.png"/></span>'
									+'</div>'
							})
							$(".content010 .content001").html(list)
						}
					} else {
						alert(data.message);
					}
				}
			});
		}
//		materialsList()
		
		//物料页面添加按钮
		$("#btn1").click(function() {
			$(".content010").show()
			materialsList()
//			$(".content11").html("")
		})
		//点击仓库
		var wearhouse=""
		$(".content010 .content001").on("click",".con",function() {
			wearhouse=$(this).attr("iid")
			$(".content011").show()
		})
		
		//物料页面完成按钮
		$(".btn1_remove").click(function() {
			window.history.go(-1)
		})
		
		//input输入货位名称
		$('.content011 .search input').on('input propertychange', function() {
			var value=$(this).val()
			var checks=check()
			if (checks) {
				$.ajax({
					url: ias.api.materialsQuery
					,contentType : "application/json"
		            ,dataType : "json"
					,method:"post"
					,data: JSON.stringify({
						"value":value
						,"wearhouse":wearhouse
					}).encode()
					,success:function(data) {
						if(data.status == 200) {
//							console.log(data.results);
							if (data.results.length>0) {
								var list=""
								$(data.results).each(function(i,e) {
									list+='<div class="clearfix ulev-2 con uinn content01" name="'+e.materials.name+'" brand="'+e.materials.brand+'" model="'+e.materials.model+'" avgPrice="'+e.materials.avgPrice+'" whName="'+e.whName+'" qty="'+e.qty+'" materialId="'+e.materialId+'" idd="'+e.whCode+'" >'
											+'<span class="ufl">'+e.materials.name+'</span>'
											+'<span class="ufr"><img src="../../../static/images/icon_back_b.png"/></span>'
										+'</div>'
								})
								$(".content011 .content001").html(list)
							}
						} else {
							alert(data.message);
						}
					}
				});
			}
		});
		var oldTime=0;
		function check(){
		    var now=new Date().getTime();
		    var flag=0;
		    if(now-oldTime>1000)
		    	flag=1
		    oldTime=now
		    return flag;
		}
		//点击物资
		var materialid,materialidd
		$(".content011 .content001").on("click",".con",function() {
			$(".content1 .cont3 span:last-child").eq(0).text($(this).attr("name"))
			$(".content1 .cont3 span:last-child").eq(1).text($(this).attr("brand"))
			$(".content1 .cont3 span:last-child").eq(2).text($(this).attr("model"))
			$(".content1 .cont3 span:last-child").eq(3).text($(this).attr("avgPrice"))
			$(".content1 .cont3 span:last-child").eq(4).text($(this).attr("whName"))
			$(".content1 .cont3 span:last-child").eq(5).text($(this).attr("qty"))
			$(".content1 .cont3 span:last-child").eq(7).text($(this).attr("avgPrice")+"元")
			materialid=$(this).attr("materialid")
			materialidd=$(this).attr("idd")
			$(".content1").show()
		})
		
		//物料页面添加按钮
		$("#btn2").click(function() {
			$(".content010").hide()
			$(".content011").hide()
			$(".content1").hide()
//			console.log(materialid,materialidd,dispatchNo,$(".number").text())
			$.ajax({
				url: ias.api.materialSubmit
				,contentType : "application/json"
	            ,dataType : "json"
				,method:"post"
				,data: JSON.stringify({
					"materialId": materialid
					 ,"whId":materialidd
					,"dispatchNo":dispatchNo
					,"qty":$(".number").text()
				}).encode()
				,success:function(data) {
					if(data.status == 200) {
//						alert("成功");
						PGlist()
					} else {
						alert(data.message);
					}
				}
			});
		})
		
		var price=0
		$(".content2").on("click",".jia",function() {
			price=$(".content1 .cont3 span:last-child").eq(3).text()
			var value=$(".number").text()
			value++
			$(".number").text(value)
			$(".sum").text(accMul(Number(price), Number(value))+"元")
			$(".jian img").attr("src","../../../static/images/icon_jianhao.png")
		})
		$(".content2").on("click",".jian",function() {
			price=$(".content1 .cont3 span:last-child").eq(3).text()
			var value=$(".number").text()
			value--
			if (value > 1) {
				$(".number").text(value)
				$(".sum").text(price*value+"元")
			}else {
				$(".number").text(1)
				$(".sum").text(price*1+"元")
				$(".jian img").attr("src","../../../static/images/icon_jianhao_jinzi.png")
			}
		})
	</script>
